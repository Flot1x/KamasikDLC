<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-menu">
        <span class="logo">NURSULTAN</span>
        <div class="menu-right">
            <button class="auth-button" onclick="window.location.href='register.html'">Регистрация</button>
        </div>
    </header>
    
    <div class="login-container">
        <h2 class="login-title">Авторизация</h2>
        <input type="text" id="login" class="login-input" placeholder="Введите логин или e-mail">
        <input type="password" id="password" class="login-input" placeholder="Введите пароль">
        <button class="login-button" onclick="handleLogin()">Войти</button>
        <a href="register.html" class="register-link">Еще нет аккаунта?</a>
    </div>

    <script>
        function handleLogin() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => (user.username === login || user.email === login) && user.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Вход успешен!');
                window.location.href = 'cabinet.html';
            } else {
                alert('Неверный логин или пароль');
            }
        }
    </script>

    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .top-menu {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1e1e1e;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .menu-right {
            display: flex;
            gap: 10px;
        }
        .auth-button {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-button:hover {
            background: #0056b3;
        }
        .login-container {
            background: linear-gradient(145deg, #1e1e1e, #292929);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin-top: 80px;
        }
        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-input {
            background: #1b1b1b;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            color: white;
            box-sizing: border-box;
        }
        .login-input::placeholder {
            color: #888;
        }
        .login-button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #0056b3;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</body>
</html>
