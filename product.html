<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор товара</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section-background {
            background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
        }

        .button-primary {
            background-color: #2563eb;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
            width: 150px; 
        }

        .button-primary:hover {
            background-color: #1e40af;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.6);
        }

        .button-primary:active {
            background-color: #1e3a8a;
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.8);
        }

        .product-card {
            background: #1c1c1c;
            padding: 15px; 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px; 
            width: 250px; 
        }

        .product-card:hover {
            background: #2c2c2c;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .product-card h3 {
            font-size: 1.2rem; 
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card p {
            color: #cbd5e1;
            margin-bottom: 10px;
            flex-grow: 1;
        }

        .product-card .price {
            font-size: 1rem;
            font-weight: bold;
            color: #5a58f7;
            margin-bottom: 15px;
        }

        .btn {
            background: #1c1c1c;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.4s;
        }

        .btn:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="text-white">
    <header class="flex justify-between items-center p-4 bg-gray-950 shadow-lg section-background">
        <h1 class="text-lg font-bold">NURSULTAN</h1>
        <button class="btn" onclick="window.location.href='login.html'">
            <span>Авторизация</span>
        </button>
    </header>
    
    <main class="py-16 px-6 section-background">
        <h2 class="text-4xl font-bold text-center">Наши услуги</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8 max-w-6xl mx-auto">
            <div class="product-card">
                <h3>Месячная подписка</h3>
                <p>Клиент на 30 дней</p>
                <p class="price">Цена: 149₽</p>
                <button class="btn">Оплатить</button>
            </div>
            <div class="product-card">
                <h3>Годовая подписка</h3>
                <p>Клиент на 365 дней</p>
                <p class="price">Цена: 349</p>
                <button class="btn">Оплатить</button>
            </div>
            <div class="product-card">
                <h3>Навсегда</h3>
                <p>Клиент навсегда</p>
                <p class="price">Цена: 649₽</p>
                <button class="btn">Оплатить</button>
            </div>
            <div class="product-card">
                <h3>HWID сброс</h3>
                <p>Сброс HWID</p>
                <p class="price">Цена: 299₽</p>
                <button class="btn">Оплатить</button>
            </div>
        </div>
    </main>
</body>
</html>
